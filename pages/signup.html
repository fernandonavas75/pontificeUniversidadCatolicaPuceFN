<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-widht,initial-scale=1.6">
        <title>Registro</title>
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <section>
            <h1>Registro</h1>
            <form id="signupForm">
                <label>Nombre</label>
                <input type="text" placeholder="nombre" id="name" required autofocus>
                <label>Mail</label>
                <input type="email" placeholder="correo" id="email" required>
                <label>Password</label>
                <input type="password" placeholder="password" id="password" required>
                <input type="submit" value="Registro">

            </form>
            <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
            <p>Quieres volver al menu? <a href="../index.html">Volver</a></p>
        </section>
        <script src="/js/signup.js"></script>
    </body>
</html>
