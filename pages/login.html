<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-widht,initial-scale=1.6">
        <link rel="stylesheet" href="/css/login.css">
        <title>Login</title>
    </head>
    <body>
        <section>
            <h1>Login</h1>
            <form id="loginForm">
                <label>Mail</label>
                <input type="email" placeholder="correo" id="email" required autofocus>
                <label>Password</label>
                <input type="password" placeholder="password" id="password" required>
                <input type="submit" value="Ingresar">

            </form>
            <p>No tienes una cuenta? <a href="signup.html">Registro</a></p>
            <p>Quieres volver al menu? <a href="../index.html">Volver</a></p>
        </section>
        <script src="/js/login.js"></script>
    </body>
</html>
